# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NODE_OPTIONS: '--max-old-space-size=4096 --expose-gc'
      DEBUG_CANCEL: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # LTS
          cache: ''                   # disable built-in pnpm cache; weâ€™ll add our own

      # --- pnpm installation + cache ----------------------------------------
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false          # we install in a later step

      - name: Compute pnpm store path
        id: pnpm-cache
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-
      # ----------------------------------------------------------------------

      - name: Install workspace dependencies
        working-directory: codex-main          # monorepo root
        run: pnpm -r install --frozen-lockfile

      - name: Run tests (codex-cli only)
        working-directory: codex-main
        run: pnpm --filter codex-cli vitest run --pool=threads

      - name: Build codex-cli package
        working-directory: codex-main
        run: pnpm --filter codex-cli run build --if-present

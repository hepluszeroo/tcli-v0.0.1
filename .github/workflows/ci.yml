name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=4096 --expose-gc'
      DEBUG_CANCEL: '1'
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # If you keep your preferred Node version in .nvmrc this picks it up; otherwise hardâ€‘code e.g. "20".
          node-version: '22'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Cache pnpm store path
        id: pnpm-cache
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Restore pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Check pnpm availability
        run: |
          which pnpm
          pnpm --version

      - name: Install workspace dependencies (monorepo root)
        working-directory: codex-main
        run: pnpm -r install --frozen-lockfile

      - name: Run tests (codex-cli only)
        working-directory: codex-main
        run: pnpm --filter codex-cli vitest run --pool=threads

      - name: Build codex-cli package
        working-directory: codex-main
        run: pnpm --filter codex-cli run build --if-present
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # If you keep your preferred Node version in .nvmrc this picks it up; otherwise hardâ€‘code e.g. "20".
          node-version: '20'
          cache: 'pnpm'

      - name: Enable pnpm via Corepack
        run: corepack enable pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Run the full test suite in threaded mode (matches local setup)
      - name: Run tests
        run: pnpm vitest run --pool=threads

      # Optional: ensure the project still builds
      - name: Build package
        run: pnpm run build --if-present 
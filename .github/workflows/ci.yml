# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NODE_OPTIONS: '--max-old-space-size=4096 --expose-gc'
      DEBUG_CANCEL: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'                           # LTS
          cache: pnpm
          cache-dependency-path: codex-main/codex-cli/pnpm-lock.yaml

      - name: Install pnpm CLI
        run: npm install -g pnpm@8

      - name: Install workspace dependencies
        working-directory: codex-main                  # monorepo root
        run: pnpm -r install --frozen-lockfile

      - name: Run tests (codex-cli only)
        working-directory: codex-main
        run: pnpm --filter codex-cli vitest run --pool=threads

      - name: Build codex-cli package
        working-directory: codex-main
        run: pnpm --filter codex-cli run build --if-present

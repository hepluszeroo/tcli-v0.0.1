name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          # If you keep your preferred Node version in .nvmrc this picks it up; otherwise hardâ€‘code e.g. "20".
          node-version: '20'

      - name: Install pnpm globally
        run: npm install -g pnpm@8

      - name: Check pnpm availability
        run: |
          which pnpm
          pnpm --version

      - name: Install dependencies
        run: pnpm -r install --frozen-lockfile

      - name: Run tests (codex-cli only)
        run: pnpm --filter codex-cli vitest run --pool=threads

      - name: Build package
        run: pnpm --filter codex-cli run build --if-present
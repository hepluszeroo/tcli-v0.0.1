name: Codex E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  playwright:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: macos-latest
            env:
              INTEGRATION_TEST_USE_FILE_TRANSPORT: 1
    runs-on: ${{ matrix.os }}
    env:
      DEBUG: codex

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          run_install: false

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build E2E bundle
        run: pnpm --filter tangent_electron run build:test-e2e

      - name: Set up Docker Buildx (Linux only)
        if: runner.os == 'Linux'
        uses: docker/setup-buildx-action@v3

      - name: Build E2E image (Linux only)
        if: runner.os == 'Linux'
        run: docker build -f Dockerfile.playwright -t tangent-codex-tests .

      - name: Run Playwright Codex suite
        run: |
          if [ "$RUNNER_OS" == "macOS" ]; then
            # Run directly on macOS with file transport enabled
            cd Tangent-main/apps/tangent-electron
            echo "DEBUG: Running Playwright from $(pwd)"
            echo "DEBUG: Glob pattern being passed: \"./tests-integration/codex_*.test.ts\""
            ls -la tests-integration/
            echo "Attempting to run Playwright..."
            # Attempt to run with explicit .test.ts extension glob
            INTEGRATION_TEST_USE_FILE_TRANSPORT=1 CODEX_DEBUG_TIMERS=1 DUMP_HANDLES=1 pnpm exec playwright test "./tests-integration/codex_*.test.ts" --workers 1 --reporter=list

            # If the above doesn't work, uncomment and try this approach with explicit file paths:
            # INTEGRATION_TEST_USE_FILE_TRANSPORT=1 CODEX_DEBUG_TIMERS=1 DUMP_HANDLES=1 pnpm exec playwright test \
            #  tests-integration/codex_dark_launch.test.ts \
            #  tests-integration/codex_happy_path.test.ts \
            #  tests-integration/codex_oversize.test.ts \
            #  tests-integration/codex_quit_cleanup.test.ts \
            #  tests-integration/codex_toggle.test.ts \
            #  --workers 1 --reporter=list
          else
            # Run Docker container on Linux
            docker run --rm \
              -e PLAYWRIGHT_IN_DOCKER=1 \
              -e DEBUG=codex \
              -e CODEX_DEBUG_TIMERS=1 \
              -e DUMP_HANDLES=1 \
              tangent-codex-tests \
              xvfb-run --server-num=99 --server-args="-screen 0 1280x720x24" \
              pnpm exec playwright test "tests-integration/codex_*.test.ts" --workers 1 --reporter=list
          fi
